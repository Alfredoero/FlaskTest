{% extends 'base.html' %}
{% block header%}
  <title>Scraper</title>
{% endblock %}
{% block content %}

  <div class="row">
    <div class="col">   
      <h1 class="text-center">Scraping</h1>      
      <table id="example" class="table table-striped table-bordered" style="width:100%">          
        <thead>
          <tr>
            <th>Info</th>
          </tr>
        </thead>
        <tbody>
          {% for member in members %}
          <tr>
            <td>{{ member.full_name }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
{% block jsfooter %}    
  <script type="text/javascript" charset="utf-8" async defer>
    $(document).ready(function() {
      $('#example').DataTable();
    });
  </script>
{% endblock %}
